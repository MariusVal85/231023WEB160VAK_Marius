<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google paieska</title>
  </head>
  <body>
    <fieldset>
      <legend>Google paieska</legend>

      <!-- Komentara galima rasyti paspaudus Ctrl + /  -->
      <!-- Paieskos forma, action atributas reiskia, kur keliaus duomenys -->

      <form action="https://www.google.com/search">
        <label for="search-field">Paieska: </label>
        <input id="search-field" type="text" name="q" />
        <button>Ieskoti</button>
      </form>
    </fieldset>
  </body>
</html>
